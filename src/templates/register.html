{% extends 'layout.html' %}

<!-- MAIN BLOCK -->
{% block main %}

<form action="/register" method="post">
  <section class="gradient">
    <article class="centrarForm">
      <div class="field">
        <p class="control has-icons-left has-icons-right">
          <input name="mail" class="input" type="email" placeholder="Email" />
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control has-icons-left">
          <input name="pass" class="input" type="password" placeholder="Password" />
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      </div>
        <div class="field">
        <p class="control has-icons-left has-icons-right">
          <input name="marticula" class="input" type="text" placeholder="Matricula" />
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
          </span>
        </p>
      </div>
        <div class="field">
        <p class="control has-icons-left has-icons-right">
          <input name="km" class="input" type="number" placeholder="Km Actual"  pattern="^[0-9]+"/>
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control">
          <button class="button is-success">
            Register
          </button>
        </p>
      </div>
    </article>
  </section>
</form>

{% endblock %}
